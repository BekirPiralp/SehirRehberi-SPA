<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarColor01"
      aria-controls="navbarColor01"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" routerLink="city" routerLinkActive="active"
            >City
            <span class="visually-hidden">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="value" routerLinkActive="active"
            >Value</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="add" routerLinkActive="active"
            >Add City</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item dropdown">
          <div class="btn-group">
            <a
              class="nav-link dropdown-toggle"
              data-bs-toggle="dropdown"
              role="button"
              aria-haspopup="true"
              aria-expanded="false"
              (click)="drppp()"
              >Dropdown</a
            >
            <div id="drp" class="dropdown-menu">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Separated link</a>
            </div>
          </div>
        </li>
      </ul>
      <div *ngIf="!isAuthenticated; then giris;  else cikis">
      </div>
        <ng-template #giris>
          <form
          
          #loginForm="ngForm"
          (ngSubmit)="login()"
          class="d-flex"
        >
          <input
            class="form-control me-sm-2"
            type="text"
            name="userName"
            [(ngModel)]="loginUser.userName"
            placeholder="Kullanıcı adı"
            required
          />
          <input
            class="form-control me-sm-2"
            type="password"
            name="userPassword"
            [(ngModel)]="loginUser.password"
            placeholder="Şifre"
            required
          />
          <button
            class="btn btn-secondary my-2 my-sm-0"
            [disabled]="!loginForm.valid"
            type="submit"
          >
            Giriş
          </button>
        </form>
        </ng-template>
        <ng-template #cikis>
          <button
          
          (click)="this.logOut()"
          class="btn btn-secondary my2 my-sm-0"
        >
          Çıkış
        </button>
        </ng-template>
      
    </div>
  </div>
</nav>
